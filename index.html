<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refab Workshop</title>
    <!-- Linking CSS styling -->
    <link rel="stylesheet" href="style.css">
    <!-- Including OpenDyslexic font -->
    <link href="https://fonts.googleapis.com/css2?family=OpenDyslexic&display=swap" rel="stylesheet">
    <!-- Linking JavaScript -->
    <script defer src="script.js"></script>
    <!-- Weglot JavaScript Library -->
    <script type="text/javascript" src="https://cdn.weglot.com/weglot.min.js"></script>
</head>
<body>
    <!-- Header section with logo -->
    <header>
        <!-- Logo image that links to the home page -->
        <a href="/index.html"><img src="Refab_Workshop_logo.svg" alt="Refab Workshop Logo"></a>
    </header>
    <!-- Navigation bar -->
    <nav>
        <!-- Navigation links -->
        <a href="/index.html" class="active">Home</a>
        <a href="/about.html">About us</a>
        <a href="/contacts.html">Contact us</a>
    </nav>
    <!-- Main section for the homepage content -->
    <section>
        <div class="section-text">
            <!-- Header for the main section -->
            <h2>Main page</h2>
            <!-- Placeholder text for the main content -->
            <p>This is a basic website created using HTML.</p>
        </div>
    </section>
    <!-- Separate section for the slideshow container -->
    <section class="slideshow-section">
        <!-- Header for the slideshow section -->
        <h1>Here is some of my latest work</h1>
        <!-- Slideshow container for images -->
        <div class="slideshow-container" id="slideshow"></div>
        <!-- Navigation circles for the slideshow -->
        <div class="navigation-circles" id="navigationCircles"></div>
    </section>
    <!-- Footer section -->
    <footer id="footer">
        <!-- Copyright information -->
        <p>&copy; 2024 Refab Workshop. All Rights Reserved.</p>
    </footer>
    <!-- Button to toggle Dyslexia-friendly font -->
    <button id="dyslexiaToggle" onclick="toggleDyslexiaFont()">Toggle Dyslexia Font</button>
    <!-- Button to translate content to Māori -->
    <button id="translateToMaori" onclick="translateToMaori()">Tārua ki te reo Māori</button>
    <!-- Button to translate content back to English -->
    <button id="translateBack" onclick="translateBack()">Translate to English</button>
</body>
</html>
